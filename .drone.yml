pipeline:

  restore-cache:
    image: drillster/drone-volume-cache
    restore: true
    mount:
      - /drone/docker
    volumes:
      - /tmp/cache:/cache

#run test for pr with docker node container
  test-pr:
    image: node
    commands:
      - npm install
      - npm run test
    when:
      event: pull_request

  rebuild-cache:
    image: drillster/drone-volume-cache
    rebuild: true
    mount:
      - /drone/docker
    volumes:
      - /tmp/cache:/cache
